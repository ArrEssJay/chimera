# Test Configuration: 1kHz tone mixing
# Tests intermodulation with single frequency tone

protocol = "whisper"

[protocol_params]
command = "send_data"
target_id = "DEADBEEF"

[simulation]
message = "1kHz tone mixing"

[simulation.audio_mixing]
audio_source = { type = "generator", preset = "tone_1khz", duration_secs = 2.0 }
external_audio_gain = 0.6
aid_signal_gain = 0.5
enable_second_order = true
second_order_coefficient = 0.3
enable_third_order = true
third_order_coefficient = 0.2
cortical_coefficient = 0.4

[channel]
snr_db = 18.0
link_loss_db = 0.0

[signal_processing]
enable_qpsk = true
enable_fsk = true
tx_gain = 1.0
rx_gain = 1.0
