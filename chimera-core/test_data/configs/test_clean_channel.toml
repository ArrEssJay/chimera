# Test Configuration: Clean channel (no noise)
# For testing that encoding/decoding is working correctly without channel effects

protocol = "whisper"

[protocol_params]
command = "send_data"
target_id = "DEADBEEF"

[simulation]
message = "Clean channel test"

[channel]
snr_db = 100.0  # Essentially no noise
link_loss_db = 0.0

[signal_processing]
enable_qpsk = true
enable_fsk = true
tx_gain = 1.0
rx_gain = 1.0
