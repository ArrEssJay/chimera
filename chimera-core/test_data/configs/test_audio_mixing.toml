# Test Configuration: Audio mixing with pink noise
# Tests intermodulation with external audio

protocol = "whisper"

[protocol_params]
command = "send_data"
target_id = "DEADBEEF"

[simulation]
message = "Audio mixing test"

[simulation.audio_mixing]
audio_source = { type = "generator", preset = "pink_noise", duration_secs = 3.0 }
external_audio_gain = 0.5
aid_signal_gain = 0.5
enable_second_order = true
second_order_coefficient = 0.3
enable_third_order = true
third_order_coefficient = 0.2
cortical_coefficient = 0.4

[channel]
snr_db = 15.0
link_loss_db = 0.0

[signal_processing]
enable_qpsk = true
enable_fsk = true
tx_gain = 1.0
rx_gain = 1.0
