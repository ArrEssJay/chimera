# Test Configuration: High noise conditions
# Tests error correction under challenging SNR

protocol = "whisper"

[protocol_params]
command = "send_data"
target_id = "DEADBEEF"

[simulation]
message = "Testing high noise"

[channel]
snr_db = 8.0  # Challenging SNR
link_loss_db = 2.0

[signal_processing]
enable_qpsk = true
enable_fsk = true
tx_gain = 1.0
rx_gain = 1.0

[thz_modulation]
enabled = true
modulation_depth = 0.5
enable_second_order = true
second_order_coefficient = 0.3
enable_third_order = true
third_order_coefficient = 0.2
cortical_coefficient = 0.4
