# Validation Configuration
# Bypasses THz simulation for direct protocol testing

[protocol]
command = "send_data"
target_id = "DEADBEEF"

[simulation]
message = "Validation test without THz carrier simulation"
bypass_thz_simulation = true  # Skip THz mixing step

[channel]
snr_db = 20.0
link_loss_db = 0.0

[thz_modulation]
enabled = false  # THz simulation disabled
modulation_depth = 0.0
enable_second_order = false
second_order_coefficient = 0.0
enable_third_order = false
third_order_coefficient = 0.0
cortical_coefficient = 0.0

[signal_processing]
enable_qpsk = true
enable_fsk = true
tx_gain = 1.0
rx_gain = 1.0
# Note: FEC is always enabled internally

[terminal]
telemetry_interval_secs = 1.0

[terminal.logging]
target = "stdout"
format = "pretty"
level = "debug"
