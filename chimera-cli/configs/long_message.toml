# Long Message Configuration
# Extends the Raman Whisper protocol with specific simulation parameters

# Include base protocol configuration
include = "protocol/raman-whisper.toml"

[simulation]
snr_db = -3.0
link_loss_db = 0.0
plaintext_source = "This is a longer message demonstrating the protocol-compliant, rate-4/5 LDPC error correction."
rng_seed = 42

[terminal]
telemetry_interval_secs = 1.0

[terminal.logging]
target = "stdout"
format = "pretty"
level = "info"
