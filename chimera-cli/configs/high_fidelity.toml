# High-Fidelity Test Configuration
# Clean channel with all parameters runtime adjustable

[protocol]
command = "data_transfer"
target_id = "CAFEBABE"  # Burst Telemetry Node

[simulation]
message = "High-fidelity test message with excellent SNR for validation"

[channel]
snr_db = 30.0  # Very clean signal - adjustable at runtime
link_loss_db = 0.0  # Adjustable at runtime

[thz_modulation]
enabled = true
modulation_depth = 0.75  # Active mode
enable_second_order = true
second_order_coefficient = 0.3
enable_third_order = true
third_order_coefficient = 0.2
cortical_coefficient = 0.4

[signal_processing]
enable_qpsk = true
enable_fsk = true
tx_gain = 1.0
rx_gain = 1.0
# Note: FEC is always enabled internally

[terminal]
telemetry_interval_secs = 0.5

[terminal.logging]
target = "stdout"
format = "json"
level = "debug"
